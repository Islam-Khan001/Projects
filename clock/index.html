<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyClock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>    
    
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="clock" class="hide">
                <div class="time-sig">

                    <div id="time-min-sig-div1" class="sig-min-struc"></div>
                    <div id="time-min-sig-div2" class="sig-min-struc"></div>
                    <div id="time-min-sig-div3" class="sig-min-struc"></div>
                    <div id="time-min-sig-div4" class="sig-min-struc"></div>
                    <div id="time-min-sig-div5" class="sig-min-struc"></div>
                    <div id="time-min-sig-div6" class="sig-min-struc"></div>
                    <div id="time-min-sig-div7" class="sig-min-struc"></div>
                    <div id="time-min-sig-div8" class="sig-min-struc"></div>
                    <div id="time-min-sig-div9" class="sig-min-struc"></div>
                    <div id="time-min-sig-div10" class="sig-min-struc"></div>
                    <div id="time-min-sig-div11" class="sig-min-struc"></div>
                    <div id="time-min-sig-div12" class="sig-min-struc"></div>
                    <div id="time-min-sig-div13" class="sig-min-struc"></div>
                    <div id="time-min-sig-div14" class="sig-min-struc"></div>
                    <div id="time-min-sig-div15" class="sig-min-struc"></div>
                    <div id="time-min-sig-div16" class="sig-min-struc"></div>
                    <div id="time-min-sig-div17" class="sig-min-struc"></div>
                    <div id="time-min-sig-div18" class="sig-min-struc"></div>
                    <div id="time-min-sig-div19" class="sig-min-struc"></div>
                    <div id="time-min-sig-div20" class="sig-min-struc"></div>
                    <div id="time-min-sig-div21" class="sig-min-struc"></div>
                    <div id="time-min-sig-div22" class="sig-min-struc"></div>
                    <div id="time-min-sig-div23" class="sig-min-struc"></div>
                    <div id="time-min-sig-div24" class="sig-min-struc"></div>
                    <div id="time-min-sig-div25" class="sig-min-struc"></div>
                    <div id="time-min-sig-div26" class="sig-min-struc"></div>
                    <div id="time-min-sig-div27" class="sig-min-struc"></div>
                    <div id="time-min-sig-div28" class="sig-min-struc"></div>
                    <div id="time-min-sig-div29" class="sig-min-struc"></div>
                    <div id="time-min-sig-div30" class="sig-min-struc"></div>
                    <div class="time-min-sig-overlay"></div>

                    <div id="time-sig-div1" class="sig-struc"></div>
                    <div id="time-sig-div2" class="sig-struc"></div>
                    <div id="time-sig-div3" class="sig-struc"></div>
                    <div id="time-sig-div4" class="sig-struc"></div>
                    <div id="time-sig-div5" class="sig-struc"></div>
                    <div id="time-sig-div6" class="sig-struc"></div>
                    <div class="time-sig-overlay"></div>

                    <div class="clock-nums">

                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                        <p>11</p>
                        <p>12</p>
                    </div>
                    <!-- <p>.</p> -->
                    <div class="clock-hands">

                        <div class="center-point"></div>
                        <div class="hour-hand hands">
                            <div class="hour"></div>
                        </div>
                        <div class="min-hand hands">
                            <div class="min"></div>
                        </div>
                        <div class="sec-hand hands">
                            <div class="sec"></div>
                        </div>
                        
                        <div class="center-point-up"></div>                
                    </div>
                </div>  
            </div>
        
            <div id="digclock" class="hidden">

                <div class="digclock-inner">
                    <span id="timehr" class="set-font time"></span><span id="timemn" class="set-font time"></span><span id="timesc" class="set-font time"></span><span id="mer" class="set-font time"></span></div>
                </div>
                    <div id="ist">
                <span id="indian" class="set-font">Indian Standard Time |</span>
            </div>
            <!-- <div class="test"></div> -->

            <div id="stop-watch" class="stopwatch-div">

                <div class="time-sig">

                    <div id="1time-min-sig-div1" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div2" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div3" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div4" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div5" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div6" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div7" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div8" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div9" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div10" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div11" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div12" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div13" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div14" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div15" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div16" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div17" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div18" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div19" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div20" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div21" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div22" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div23" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div24" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div25" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div26" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div27" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div28" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div29" class="sig-min-struc"></div>
                    <div id="1time-min-sig-div30" class="sig-min-struc"></div>
                    <div class="time-min-sig-overlay"></div>

                    <div id="1time-sig-div1" class="sig-struc"></div>
                    <div id="1time-sig-div2" class="sig-struc"></div>
                    <div id="1time-sig-div3" class="sig-struc"></div>
                    <div id="1time-sig-div4" class="sig-struc"></div>
                    <div id="1time-sig-div5" class="sig-struc"></div>
                    <div id="1time-sig-div6" class="sig-struc"></div>
                    <div class="time-sig-overlay"></div>

                    <div class="clock-nums">

                        <p>5</p>
                        <p>10</p>
                        <p>15</p>
                        <p>20</p>
                        <p>25</p>
                        <p>30</p>
                        <p>35</p>
                        <p>40</p>
                        <p>45</p>
                        <p>50</p>
                        <p>55</p>
                        <p>60</p>
                    </div>

                    <div id="stop-hand" class="stop-hands">
                        <div class="stop-center1"></div>
                        <div class="stop-center2"></div>                        
                        <div class="stop-min-hand"></div>
                    </div>

                    <div id="timer-inside" class="dig-stop">00:00.00</div>
                </div>
            </div>

            <div id="lap-container" class="border-accent">
                <div class="lap-text lap-div">Laps</div>
            </div>

            <div id="timer-button" class="timer-div">Timer</div>

            <div id="options-div">                
                <div id="options-clock" class="timer-div">Clock</div>
                <div id="options-clear-flags" class="timer-div">Clear Flags</div>
                <div id="options-timer" class="timer-div">Start</div>
                <div id="options-play-pause" class="timer-div">Pause</div>
                <div id="options-flag-time" class="timer-div">Flag time</div>

            </div>
        </div>
    </div>
</body>
</html>
